<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="monstyleCss.css">
	<meta charset="utf-8">
	<title>Formulaire d'inscription </title>
  </head>
  
  <body>
    <form method="post" action="page.html" name="sondage">
	  <fieldset class="inscription">
	     <legend>Formulaire d'inscription </legend>
		 <table>
		    <tr>
			  <td>État civil </td>
              <td>
                 
                <select name="civilite"> 
                   <option selected>Mr.</option> 
                    <option>Mme.</option> 

				 </select>
               </td>
			</tr>  
		 
		   <tr>
		      <td>Nom</td>
			  <td>
			      <input type="text" name="Nom" size="40" placeholder="indiquer votre Nom"/>
			  </td>
			</tr>
			<tr>
		      <td>Prénom</td>
			  <td>
			      <input type="text" name="prenom" size="40" placeholder="indiquer votre Prénom "/>
			  </td>
			</tr>
			</tr>
                    <tr>
                        <td> Date de naissance  </td>
                        <td><input type="date" placeholder="aaaa-mm-dd"/></td>
                    </tr>
				
            <tr>
			    <td>Description </td>
				<td>
				   <textarea name="Commentaires" cols="80" rows="4" > </textarea>
                </td>
            </tr>	
			<tr>
			  <td>Plateform</td>
			  <td>
			      <input type="checkbox" name="Plapteform" value="Windows" />
				  Windows
				  <input type="checkbox" name="Plapteform" value=" Unix" />
				  Unix
				  <input type="checkbox" name="Plapteform" value="Mac" />
				  Mac
			    </td>	
			</tr>
			 <tr>
			  <td>Applications </td>
              <td>
                 <select name="aplication " multiple size="5">
				    <option >Statistique</option>
                    <option>DAO</option>
					<option>Bureautique </option>
					<option>SGBD</option>
				    <option>Internet</option>
				 </select>
               </td>
			</tr> 
			<tr>
		      <td>Login</td>
			  <td>
			      <input type="text" name="login" size="40" placeholder="indiquer votre Login "/>
			  </td>
			</tr>
			 <tr>
		      <td> Mot de passe </td>
			  <td>
			      <input type="password" name="motde passe" size="40" placeholder="indiquer votre Mot de passe "/>
			  </td>
			</tr>
			
			
			<tr>
			   
			   <td>
			       <input type="submit" name="Submit" value="Envoyer" />
			      <input type="reset" name="Reset" value="Réinitialiser" />
				 
			   </td>
			</tr>
		</table>
	</fieldset>
    </form>
  </body>
</html>
